// Use this file to configure your DEDICATED server. 
// This config file is executed on server startup.

// disable autoaim
sv_aim 0

// player bounding boxes (collisions, not clipping)
sv_clienttrace 3.5

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
// hostname "la mastur"

// maximum client movement speed 
sv_maxspeed 270

sv_voicecodec voice_speex
sv_voicequality 1
sv_cheats 0
sv_unlag 0
filterban 1

rcon_password "pizza007"

sv_downloadurl "http://raw.githubusercontent.com/sergiously/testcs/main/cstrike/"
sv_allowupload 1
sv_allowdownload 1
sv_send_logos 1
sv_send_resources 1
sys_ticrate 101
sv_maxrate 30000
sv_minrate 2000
sv_minupdaterate 4
sv_maxupdaterate 100

// load ban files
exec listip.cfg
exec banned.cfg
