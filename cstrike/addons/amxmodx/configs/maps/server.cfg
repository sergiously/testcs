// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "masturserver"

// maximum client movement speed 
sv_maxspeed 320

// 20 minute timelimit
mp_timelimit 13

sv_cheats 0
sv_unlag 0
filterban 1
mp_autoteambalance 1
mp_buytime 0.5
mp_flashlight 1
mp_freezetime 3
mp_hostagepenalty 3
mp_limitteams 1
mp_startmoney 16000
mapchangecfgfile server.cfg

rcon_password "pizza007"

// load ban files
exec listip.cfg
exec banned.cfg
